version: 2.1
orbs:
  nais: navikt/nais-deployment@1.1.1
jobs:
  build:
    machine:
      enabled: true
      image: circleci/classic:latest
    working_directory: ~/policies_wf
    steps:
      - checkout
      - restore_cache:
          key: backend_wf-{{ checksum "pom.xml" }}
      - run:
          name: Build application
          command: mvn package
      - save_cache:
          paths:
            - ~/.m2
          key: backend_wf-{{ checksum "pom.xml" }}
#      - nais/docker-deploy:
#          image: navikt/data-catalog-policies
workflows:
  version: 2
  build_and_release:
    jobs:
      - build:
          context: NAIS deployment
      - nais/deploy:
          context: NAIS deployment
          build-and-push-docker-image: false
          repo: navikt/data-catalog-policies
          image: navikt/data-catalog-policies
          github-app-id: 26100
          nais-template: naiserator.yaml
          environment: dev-sbs
          team: teamdatajegerne
          requires:
            - build
          filters:
            branches:
              only:
                - master