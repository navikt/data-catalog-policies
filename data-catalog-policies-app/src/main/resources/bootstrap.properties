environment.class=#{'${NAIS_CLUSTER_NAME:preprod-sbs}'.replaceAll('-.*','')}
environment.namespace=${NAIS_NAMESPACE:default}

spring.cloud.vault.host=vault.adeo.no
spring.cloud.vault.port=443
spring.cloud.vault.fail-fast=true
spring.cloud.vault.connection-timeout=15000
spring.cloud.vault.read-timeout=30000
spring.cloud.vault.authentication=KUBERNETES
spring.cloud.vault.config.order=-10
spring.cloud.vault.config.lifecycle.enabled=true
spring.cloud.vault.kubernetes.role=data-catalog-policies
spring.cloud.vault.kubernetes.kubernetes-path=kubernetes/${environment.class}/sbs
spring.cloud.vault.kubernetes.service-account-token-file=/var/run/secrets/kubernetes.io/serviceaccount/token
spring.cloud.vault.generic.enabled=true
spring.cloud.vault.generic.backend=kv/${environment.class}/sbs
spring.cloud.vault.generic.application-name=data-catalog-policies/${environment.namespace}
spring.cloud.vault.generic.default-context=data-catalog-policies/${environment.namespace}
spring.cloud.vault.database.enabled=true
spring.cloud.vault.database.role=datacatalog-user
spring.cloud.vault.database.backend=postgresql/${environment.class}-fss
spring.cloud.vault.database.username-property=spring.datasource.username
spring.cloud.vault.database.password-property=spring.datasource.password