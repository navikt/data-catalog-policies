spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

# hibernate.X
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show_sql=true

# Flyway
spring.flyway.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.flyway.enabled=true
spring.flyway.schemas=policy_schema
spring.flyway.baseline-on-migrate=true

# Endpoints
datacatalog.codelist.purpose.url=http://35.201.118.102/backend/codelist/PURPOSE
datacatalog.informationtype.url=${INFORMATIONTYPE_URL:http://10.48.9.58:8080/backend/informationtype/name}

